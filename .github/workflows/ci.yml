name: CI

on:
  push:
    branches: ["**"]
  pull_request:
    branches: ["**"]

jobs:
  build-test:
    runs-on: ubuntu-latest
    env:
      NODE_ENV: test
      MCP_AUTH_SECRET_KEY: ci-secret-key-ci-secret-key-ci-secret-key-123456
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Lint
        run: npm run lint

      - name: Build
        run: npm run build

      - name: Unit tests
        run: npm run test:unit

      - name: Logger tests
        run: npm run test:logger

      - name: Integration tests
        run: npm run test:integration